<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Animada</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f8ff, #a7d8ff);
            font-family: Arial, sans-serif;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: balanceo 3s ease-in-out infinite;
        }

        .flor {
            position: relative;
            width: 150px;
            height: 150px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .petalo {
            position: absolute;
            width: 70px;
            height: 100px;
            background-color: yellow;
            border-radius: 50px;
        }

        .petalo1 { transform: rotate(0deg); top: 0; left: 40px; }
        .petalo2 { transform: rotate(45deg); top: 15px; left: 90px; }
        .petalo3 { transform: rotate(90deg); top: 45px; left: 110px; }
        .petalo4 { transform: rotate(135deg); top: 90px; left: 90px; }
        .petalo5 { transform: rotate(180deg); top: 110px; left: 40px; }
        .petalo6 { transform: rotate(225deg); top: 90px; left: -10px; }
        .petalo7 { transform: rotate(270deg); top: 45px; left: -30px; }
        .petalo8 { transform: rotate(315deg); top: 15px; left: -10px; }

        .centro {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: orange;
            border-radius: 50%;
            top: 75px;
            left: 45px;
            z-index: 1;
            animation: color-flor 5s infinite;
        }

        .tallo {
            width: 10px;
            height: 150px;
            background-color: green;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.3);
            
        }

        .hoja {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: green;
            border-radius: 50px;
        }

        .hoja1 { transform: rotate(-45deg); top: 120px; left: 50px; }
        .hoja2 { transform: rotate(45deg); top: 120px; right: 50px; }

        .mensaje {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
            animation: fadein 5s infinite;
        }

        @keyframes balanceo {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes color-flor {
            0% { background-color: orange; }
            50% { background-color: red; }
            100% { background-color: orange; }
        }

        .nube {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            top: 10%;
            left: -100px;
            animation: moverNube 20s linear infinite;
        }

        .nube::before, .nube::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }

        .nube::before { top: -20px; left: 10px; }
        .nube::after { top: 10px; left: 40px; }

        @keyframes moverNube {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        .particula {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            animation: brillar 2s infinite ease-in-out;
        }

        @keyframes brillar {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="flor">
            <div class="petalo petalo1"></div>
            <div class="petalo petalo2"></div>
            <div class="petalo petalo3"></div>
            <div class="petalo petalo4"></div>
            <div class="petalo petalo5"></div>
            <div class="petalo petalo6"></div>
            <div class="petalo petalo7"></div>
            <div class="petalo petalo8"></div>
            <div class="centro"></div> <!-- El centro ahora está bien ajustado -->
        </div>
        <div class="tallo">
       
        </div>
    </div>

    <div class="mensaje">
        Gracias por ser especial para mí, Mariana
    </div>

    <!-- Nubes -->
    <div class="nube"></div>
    <div class="nube" style="top: 20%; left: -150px;"></div>

    <!-- Partículas brillantes -->
    <div class="particula" style="top: 50px; left: 100px;"></div>
    <div class="particula" style="top: 80px; left: 120px;"></div>
    <div class="particula" style="top: 90px; left: 80px;"></div>
</body>
</html>
