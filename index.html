<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Animada</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .contenedor {
            animation: balanceo 3s ease-in-out infinite;
        }

        .flor {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
        }

        .petalo {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
        }

        .petalo1 { top: -25px; left: 25px; }
        .petalo2 { bottom: -25px; left: 25px; }
        .petalo3 { left: -25px; top: 25px; }
        .petalo4 { right: -25px; top: 25px; }

        .centro {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
            top: 35px;
            left: 35px;
        }

        @keyframes balanceo {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="flor">
            <div class="petalo petalo1"></div>
            <div class="petalo petalo2"></div>
            <div class="petalo petalo3"></div>
            <div class="petalo petalo4"></div>
            <div class="centro"></div>
        </div>
    </div>
</body>
</html>
